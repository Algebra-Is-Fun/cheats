<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Design</title>
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            margin-top: 10vh;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .section {
            margin-top: 40px;
        }

        .links {
            margin-top: 20px;
        }

        .link-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5rem;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Bypass Extensions (Rigtools)</h1>
        <div class="links">
            <a class="link-btn" href="devtools://devtools/bundled/devtools_app.html">Link 1</a>
            <a class="link-btn" href="devtools://devtools/bundled/devtools_app.html?experiments=true&ws=rig.kxtz.dev">Link 2</a>
        </div>
    </div>

    <div class="section">
        <h1>Cheats</h1>
        <div class="links">
            <a class="link-btn" href="/cheats/gimkit.h">Gimkit</a>
            <a class="link-btn" href="/cheats/kahoot.h">Kahoot</a>
            <a class="link-btn" href="/cheats/lexia.h">Lexia</a>
            <a class="link-btn" href="/cheats/blooket.h">Blooket</a>
            <a class="link-btn" href="/cheats/edpuzzle.h">Edpuzzle</a>
            <a class="link-btn" href="/cheats/deltamath.h">DeltaMath</a>
        </div>
    </div>
</body>
</html>
